  <!-- Add Product Section -->
  <h2 style="text-align: center;">Add a New Product</h2>

  <button onclick="toggleForm()" style="display: block; margin: 0 auto; padding: 10px 20px;" class="create-product">Create Product</button>

    <form action="../src/index.php" id="uploadform" enctype="multipart/form-data" >

      <input type="text" name="title" id="title" placeholder="Enter title" style="width:370px"><br><br>
      <textarea id="description" name="description" placeholder="Enter description" style="width:387px; height: 94px"></textarea><br><br>
      <input type="number" id="price"  name="price" placeholder="Enter price" style="width:370px"><br><br>

      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="image"  multiple><br><br>

      <button type="submit" onclick="createProduct()" style="width:fit-content; margin: 0 auto; display: block;">Add Product</button>
    </div>
  </form>
